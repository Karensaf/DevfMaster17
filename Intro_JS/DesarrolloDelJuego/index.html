<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Orelega+One&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Juega Ahora</title>
    <script defer src="js/app.js"></script>
</head>
<body>
    <main id="contenedor">
        <div class="cajacentro">
            <!-- Panel para obtener los nombres de los jugadores y dar inicio al juego. -->
            <section id="inicio" class="visible">
                <label for="jugador1">Nombre del jugador 1</label>
                <input id="jugador1" type="text">
                <br>
                <label for="jugador2">Nombre del jugador 2</label>
                <input id="jugador2" type="text">
                <br>
                <button onclick="iniciar()">Iniciar</button>
            </section>
            <!-- Panel para la ejecuciÃ³n de las rondas del juego -->
            <section id="rondas" class="invisible">
                <h2 id="contadorRonda">Ronda...</h2>
                <article id="respuestaJ1" class="invisible">
                    <h3 id="tituloJ1">Turno del Jugador...</h3>
                    <div class="seleccion">
                        <a onclick="seleccion()"><img src="img/piedra.png" alt="Piedra"></a>
                        <a onclick="seleccion()"><img src="img/papel.png" alt="Papel"></a>
                        <a onclick="seleccion()"><img src="img/tijera.png" alt="Tijeras"></a>
                    </div>
                </article>
                <article id="respuestaJ2" class="invisible">
                    <h3 id="tituloJ2">Turno del Jugador...</h3>
                    <div class="seleccion">
                        <a onclick="seleccion()"><img src="img/piedra.png" alt="Piedra"></a>
                        <a onclick="seleccion()"><img src="img/papel.png" alt="Papel"></a>
                        <a onclick="seleccion()"><img src="img/tijera.png" alt="Tijeras"></a>
                    </div>
                </article>
            </section>
            <!-- Muestra el ganador de cada ronda y del juego -->
            <section id="resultados" class="invisible">

            </section>
        </div>
    </main>
</body>
</html>
